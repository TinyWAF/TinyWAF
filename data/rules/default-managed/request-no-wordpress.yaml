# Block requests that try to access common wordpress URLs.

group: no-wordpress
rules:
  - id: url-wp-admin
    whenMethods: get
    inspect: URL
    operators:
      contains: "/wp-admin|/wp-login"
    action: warn
  - id: url-wp-login
    inspect: URL
    operators:
      regex: /get\/\d+\/test
    action: block

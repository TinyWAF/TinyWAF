# Block requests that try to access common wordpress URLs.

group: no-wordpress
rules:
  - id: url-wp-admin
    whenMethods: post
    inspect: URL
    operators:
      - contains: "/wp-admin"
    action: warn
  - id: url-wp-login
    whenMethods:
      - get
      - post
    inspect: URL
    operators:
      - contains: "/wp-login"
    action: block
